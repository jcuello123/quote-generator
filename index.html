<html lang="en">

<body onload="getQuote()">

        <div class="card" style="width: 80%;" id="card">
            <img src="https://source.unsplash.com/random/1920x1080" class="card-img-top" id="card-img">

        </div>
    </div>

    <script src="scripts/script.js "></script>
